[package]
name = "podcast-player"
version = "1.0.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = "0.18"
yew-router = "0.15"
anyhow = "1"
serde = "1"
serde_json = "1.0"
serde-wasm-bindgen = "0.3"
uuid = { version = "0.8", features = ["serde", "v4", "wasm-bindgen"] }
getrandom = { version = "0.2", features = ["js"] }
web-sys = { version = "0.3", features = ["Window", "IdbFactory", "IdbOpenDbOptions", "StorageType", "IdbOpenDbRequest", "IdbDatabase", "IdbObjectStore", "IdbTransaction", "IdbTransactionMode"] }
wasm-logger = "0.2"
log = "0.4"
wasm-bindgen = "0.2"
chrono = { version = "0", features = ["serde"] }
